{% extends 'login.html' %}
{% load static %}

     {% block title %}
    <title>Clave Nueva</title>
    {% endblock %}

    {% block main %}

            <div class="container">
                <form method="POST" class="form pass" action="#">
                    {% csrf_token %}
                    <h2>Contraseña Nueva</h2>
                    <div class="box">
                        <div class="inputBox">
                            <input type="password" id="nuevaclave" required>
                            <i class="fa-solid fa-lock" id="emoji"></i>
                             <span id="toggleBtn1"></span>
                            <span class='spa'>Contraseña</span>
                        </div>
                    </div>
                    <div class="box">
                        <div class="inputBox">
                            <input type="password" id="newp2" required>
                            <i class="fa-solid fa-lock " id="emoji"></i>
                             <span id="toggleBtn"></span>
                            <span class='spa'>Confirmar contraseña</span>
                        </div>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Cambiar">
                    </div>
                    <div class="links">
                         <p><a href="{% url 'home' %}">HOME</a></p>
                    </div>
                 </form>
            </div>

        {% block JS %}
             <script src="{% static 'js/show_hide.js' %}"></script>
        {% endblock %}
    {% endblock %}
